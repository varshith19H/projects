<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

#calculator {
    width: 250px;
}

#display {
    height: 40px;
    text-align: right;
    margin-bottom: 10px;
}

#buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

.num, .operator {
    height: 50px;
    font-size: 18px;
}

.operator {
    background-color: #eee;
}

#clear, #equals {
    grid-column: span 2;
}

    </style>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" disabled>
        <div id="buttons">
            <button class="num" value="7">7</button>
            <button class="num" value="8">8</button>
            <button class="num" value="9">9</button>
            <button class="operator" value="/">/</button>
            <button class="num" value="4">4</button>
            <button class="num" value="5">5</button>
            <button class="num" value="6">6</button>
            <button class="operator" value="*">*</button>
            <button class="num" value="1">1</button>
            <button class="num" value="2">2</button>
            <button class="num" value="3">3</button>
            <button class="operator" value="-">-</button>
            <button class="num" value="0">0</button>
            <button id="clear">AC</button>
            <button class="operator" value="+">+</button>
            <button id="equals">=</button>
        </div>
    </div>
    <script >
        const display = document.getElementById('display');
let operand1 = '';
let operand2 = '';
let operator = '';

document.querySelectorAll('.num').forEach(button => {
    button.addEventListener('click', () => {
        display.value += button.value;
    });
});

document.querySelectorAll('.operator').forEach(button => {
    button.addEventListener('click', () => {
        operand1 = display.value;
        operator = button.value;
        display.value = '';
    });
});

document.getElementById('equals').addEventListener('click', () => {
    operand2 = display.value;
    let result = eval(operand1 + operator + operand2);
    display.value = result;
});

document.getElementById('clear').addEventListener('click', () => {
    display.value = '';
});

    </script>
</body>
</html>
